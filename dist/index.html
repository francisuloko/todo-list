<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
<script defer src="main.bundle.js"></script></head>
<body>
    <p id="notice"></p>
    <div class="card-body shadow">
        <div class="card-header">
            <span id="to-do-header">Today's To Do</span>
            <i class="bi bi-arrow-repeat"></i>
        </div>
        <div class="entry">
            <input type="text" class="task-entry" id="task-entry" placeholder="Add to your list..." />
            <i class="bi bi-arrow-return-left"></i>
        </div>
        <div id="todo-list">

        </div>
        <footer class="card-footer">
          <button type="button" id="clear-complete">Clear all completed</button>
        </footer>
    </div>
    
    <script src="main.bundle.js"></script>
</body>
</html>
